<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Funcionários</title>
    <link rel="stylesheet" href="tabela.css">
</head>
<body>
    <div class="container">
        <h1>Registro dos Funcionários</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Horário de Entrada</th>
                    <th>Horário de Saída</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de dados, estes serão substituídos pelos dados reais -->
                <tr>
                    <td>João Silva</td>
                    <td>14/06/2024</td>
                    <td>08:00</td>
                    <td>17:00</td>
                </tr>
                <tr>
                    <td>Maria Oliveira</td>
                    <td>14/06/2024</td>
                    <td>09:00</td>
                    <td>18:00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
