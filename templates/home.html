<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f7ff; /* Cor de fundo azul clara */
        }
        h1 {
            color: #0066cc; /* Tons de azul */
        }
        form {
            background-color: #f0f8ff; /* Fundo do formulário */
            padding: 20px;
            border-radius: 15px; /* Bordas arredondadas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        }
        label {
            color: #003366; /* Cor dos textos dos rótulos */
        }
        .form-control {
            border-radius: 10px; /* Bordas arredondadas dos campos */
        }
        .btn-primary {
            background-color: #0066cc;
            border-color: #0066cc;
            border-radius: 10px; /* Bordas arredondadas do botão */
        }
        .circle {
            width: 30px;
            height: 30px;
            background-color: #0066cc;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        a {
            color: #0066cc; /* Cor do link */
        }
        .btn-outline-primary {
            border-radius: 10px; /* Bordas arredondadas do botão */
        }
        /* Estilos para os relógios */
        .clocks {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: center;
        }
        .analog-clock {
            width: 100px;
            height: 100px;
            border: 5px solid #0066cc;
            border-radius: 50%;
            position: relative;
            margin-bottom: 10px;
        }
        .hand {
            width: 50%;
            height: 2px;
            background-color: #003366;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: transform 0.5s ease-in-out;
        }
        .hour-hand {
            width: 35%;
        }
        .minute-hand {
            width: 45%;
        }
        .second-hand {
            background-color: #ff0000; /* Vermelho para os segundos */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <div class="circle"></div>
            <h1>Adicionar Funcionário</h1>
        </div>
        <form id="employeeForm" class="mt-4">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required pattern="\d{11}" title="CPF deve ter 11 dígitos">
            </div>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="position">Posição:</label>
                <input type="text" class="form-control" id="position" name="position" required>
            </div>
            <div class="form-group">
                <label for="salary">Salário:</label>
                <input type="number" class="form-control" id="salary" name="salary" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
        <div class="text-center mt-3">
            <a href="registros.html" class="btn btn-outline-primary">Ver Registros</a>
        </div>
    </div>
    
    <!-- Relógios -->
    <div class="clocks">
        <div class="analog-clock">
            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand minute-hand" id="minuteHand"></div>
            <div class="hand second-hand" id="secondHand"></div>
        </div>
        <div id="digitalClock"></div>
    </div>

    <script>
        // Atualizar relógio digital
        function updateDigitalClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('digitalClock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Atualizar relógio analógico
        function updateAnalogClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();
            
            const secondHand = document.getElementById('secondHand');
            const minuteHand = document.getElementById('minuteHand');
            const hourHand = document.getElementById('hourHand');
            
            const secondDegrees = ((seconds / 60) * 360) + 90;
            const minuteDegrees = ((minutes / 60) * 360) + ((seconds/60)*6) + 90;
            const hourDegrees = ((hours / 12) * 360) + ((minutes/60)*30) + 90;
            
            secondHand.style.transform = `rotate(${secondDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        }

        function updateClocks() {
            updateDigitalClock();
            updateAnalogClock();
        }

        setInterval(updateClocks, 1000);
        updateClocks(); // Atualizar imediatamente ao carregar a página

        // Submissão do formulário
        document.getElementById('employeeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            await fetch('http://localhost:8000/employee', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            e.target.reset();
        });
    </script>
</body>
</html>
